<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
	<head>
		<title>Please Log In</title>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" th:href="@{/css/login.css}">
	</head>
	<body class = "body">
		<div th:if="${param.logout}" class = "message">
			You have been logged out.</div>
		<div class="card position-absolute w-75 top-50 start-50 translate-middle">
			<img th:src="@{/document/logo.png}" alt= "Logo" class="img-fluid mx-auto d-block mt-3" />
			<h1 class="text-center top-50 start-50">Log In</h1>
			<div class="card-body">
				<form th:action="@{/login}" method="post">
					<div class="form-group">
						<label for="exampleInputEmail1">Username</label>
						<input type="text" class="form-control" name="username" placeholder="Username"/>
					</div>
					<div class="form-group">
						<label for="exampleInputPassword1">Password</label>
						<input type="password" class="form-control" name="password" placeholder="Password"/>
					</div>
					<br>
					<div th:if="${param.error}" class = "message">
						Invalid username or password.</div>
					<br>
					<div class="d-flex justify-content-center">
						<button type="submit" class="text-center btn btn-primary">Login</button>
					</div>
				</form>
			</div>
		</div>
	</body>
</html>
