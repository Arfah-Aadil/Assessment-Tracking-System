<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Bootstrap Navigation Bar</title>
<link th:href="@{/css/navigationBar.css}" rel="stylesheet">
<link th:href="@{/javascript/home.js}" rel="javascript">
</head>
<body>
    <div class="frag" th:fragment="navigation">
        <nav class="navbar">
                <div class="logo">
                    <a href="/"><img id="logoimg" th:src="@{/document/logo.png}" alt="Assessment Tracking"></a>
                </div>
                <div class="heading">
                    <h1>COMSC Assessment Tracking</h1>
                </div>                    
                <div class="nav-item" sec:authorize="isAuthenticated()">
                    <a class="redirectA" href="/admin/assessment-tracking">Assessment Tracking</a>
                    <button class="logout" type="submit" onclick="redirectToAssessment('/logout')">Logout</button>
                </div>
        </nav>
    </div>
</body>
</html>
